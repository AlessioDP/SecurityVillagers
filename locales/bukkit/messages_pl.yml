---
#Messages configuration file
#/ = = = = = = = = = = = = = = = = \
#|    SECURITYVILLAGER MESSAGES    |
#\ = = = = = = = = = = = = = = = = /
securityvillagers:
  #Special tags:
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: "&6Dostępna jest nowa wersja SecurityVillagers: %version% (Obecna: %thisversion%)"
  #Special tag: %permission% = Missing permission
  no-permission: "&cNie masz uprawnień do użycia tej komendy"
  #Special tag:
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: "&cPlik konfiguracyjny '%config%' SecurityVillagers jest przestarzały!"
  common-messages:
    invalid-command: "&cNiepoprawna komenda"
    configuration-reloaded: "&aPrzeładowano konfigurację"
#/ = = = = = = = = = = = = = = = = \
#|        GENERAL MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
general:
  interact:
    hit: "&cNie możesz trafić tego moba!"
    shoot: "&cNie możesz zastrzelić tego moba!"
    egg: "&cNie możesz używać jaj na tym mobie!"
    trade: "&cNie możesz handlować z tym mobem!"
  selection:
    selected: "&aWybrano moba"
    required: "&cNajpierw musisz wybrać moba!"
#/ = = = = = = = = = = = = = = = = \
#|        COMMANDS MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
commands:
  changeage:
    baby: "&aPrzekształcono moba w dziecko!"
    adult: "&aPrzekształcono moba w dorosłego!"
    cooldown: "&cYou still have to wait %seconds% seconds"
    failed: "&cNie możesz zmienić wieku tego moba!"
  profession:
    current: "&aWieśniak jest %profession%"
    changed: "&aZmieniono zawód osadnika na %profession%"
    cooldown: "&cYou still have to wait %seconds% seconds"
    not-found: "&cProfesja '%profession%' nie znaleziona!"
    failed: "&cNie możesz zmienić zawodu tego moba!"
    wrong-command: "&cBłędne użycie: Wpisz &7/sv profession <profession>"
  protect:
    protected: "&aWybrane moby są teraz chronione"
    unprotected: "&cWybrany mob nie jest już chroniony"
    wrong-command: "&cBłędne użycie: Wpisz &7/sv protect [on/off]"
  rename:
    renamed: "&aNazwa moba została ustawiona na %name%"
    removed: "&aUsunięto nazwę moba"
    wrong-command: "&cWrong variables: Type &7/sv rename <name/remove>"
  version:
    #Special tags:
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Opracowana przez &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Opracowana przez &6AlessioDP\n&aZnaleziono nową wersję: &2%newversion%"
#/ = = = = = = = = = = = = = = = = \
#|          HELP MESSAGES          |
#\ = = = = = = = = = = = = = = = = /
help:
  header: "&6============ &lStrona Pomocy SecurityVillagers &r&6============"
  footer: ""
  console-help:
    - "Możesz wykonać tylko te komendy:"
    - " > sv reload - Przeładuj pliki konfiguracyjne"
    - " > sv version - Pokaż informacje o wtyczce"
  commands:
    help: '{"text":"","extra":[{"text":"/sv help","color":"gold"},{"text":" - Pokaż strony pomocy","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv help "},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    changeage: '{"text":"","extra":[{"text":"/sv changeage","color":"gold"},{"text":" - Zmień wiek moba","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv changeage"},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    profession: '{"text":"","extra":[{"text":"/sv profession <profession>","color":"gold"},{"text":" - Zmień profesję osadnika","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv profession "},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    protect: '{"text":"","extra":[{"text":"/sv protect [on/off]","color":"gold"},{"text":" - Chroń/Nie chroń moba","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv protect"},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/sv reload","color":"gold"},{"text":" - Przeładuj pliki konfiguracyjne","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv reload"},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    rename: '{"text":"","extra":[{"text":"/sv rename <name/remove>","color":"gold"},{"text":" - Zmień nazwę moba","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv zmiana nazwy "},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/sv version","color":"gold"},{"text":" - Pokaż informacje o wtyczce","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv version"},"hoverEvent":{"action":"show_text","value":{"text":"Wykonaj polecenie","color":"gold"}}}'
dont-edit-this:
  version: 2
