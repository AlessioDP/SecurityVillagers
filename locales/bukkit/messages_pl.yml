#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Dostępna jest nowa wersja SecurityVillagers: %version% (Obecna: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cPlik konfiguracyjny ''%config%'' SecurityVillagers jest przestarzały!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cNie masz uprawnień do użycia tej komendy'
  common-messages:
    invalid-command: '&cNiepoprawna komenda'
    configuration-reloaded: '&aPrzeładowano konfigurację'
  syntax:
    wrong-message: '&cWrong syntax: Type &7/%syntax%'
    name: 'name'
    profession: 'profession'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cNie możesz trafić tego moba!"
    shoot: "&cNie możesz zastrzelić tego moba!"
    egg: "&cNie możesz używać jaj na tym mobie!"
    trade: "&cNie możesz handlować z tym mobem!"
  selection:
    selected: "&aWybrano moba"
    required: "&cNajpierw musisz wybrać moba!"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aPrzekształcono moba w dziecko!"
    adult: "&aPrzekształcono moba w dorosłego!"
    cooldown: "&cNadal musisz poczekać %seconds% sekund"
    failed: "&cNie możesz zmienić wieku tego moba!"
  profession:
    current: "&aWieśniak jest %profession%"
    changed: "&aZmieniono zawód osadnika na %profession%"
    cooldown: "&cNadal musisz poczekać %seconds% sekund"
    not-found: "&cProfesja '%profession%' nie znaleziona!"
    failed: "&cNie możesz zmienić zawodu tego moba!"
    wrong-command: "&cBłędne użycie: Wpisz &7/sv profession <profession>"
  protect:
    protected: "&aWybrane moby są teraz chronione"
    unprotected: "&cWybrany mob nie jest już chroniony"
    wrong-command: "&cBłędne użycie: Wpisz &7/sv protect [on/off]"
  rename:
    renamed: "&aNazwa moba została ustawiona na %name%"
    removed: "&aUsunięto nazwę moba"
    wrong-command: "&cBłędne użycie: Wpisz &7/sv rename <name/remove>"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Opracowana przez &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Opracowana przez &6AlessioDP\n&aZnaleziono nową wersję: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lStrona Pomocy SecurityVillagers &r&6============"
  footer: ""
  perform-command: 'Perform the command'
  console-help:
    header: 'Możesz wykonać tylko te komendy:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Show help pages'
    changeage: 'Change mob age'
    profession: 'Change villager profession'
    protect: 'Protect/unprotect mob'
    reload: 'Reload SecurityVillagers configuration files'
    rename: 'Change mob name'
    version: 'Show SecurityVillagers information'
dont-edit-this:
  version: 3
