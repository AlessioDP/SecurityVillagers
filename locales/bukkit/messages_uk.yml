#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Знайдено нову версію SecurityVillagers: %version% (Ваша версія: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cФайл конфігурації ''%config%'' плагіну SecurityVillagers застарілий!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cУ вас немає доступу до цієї команди'
  common-messages:
    invalid-command: '&cНевірна команда'
    configuration-reloaded: '&aКонфігурацію оновлено'
  syntax:
    wrong-message: '&cWrong syntax: Type &7/%syntax%'
    name: 'name'
    profession: 'profession'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cВи не можете нанести шкоди цьому створінню!"
    shoot: "&cВи не можете стріляти в це створіння!"
    egg: "&cВи не можете кидати яйця у це створіння!"
    trade: "&cВи не можете тогрувати з цим жителем!"
  selection:
    selected: "&aСтворіння вибрано"
    required: "&cВи не вибрали створіння!"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aСтворіння було перетворено на дитинча!"
    adult: "&aДитинча було перетворено у доросле створіння!"
    cooldown: "&cВам потрібно почекати %seconds% секунд перед виконанням цієї дії"
    failed: "&cВи не можете змінити вік цього створіння!"
  profession:
    current: "&aПрофесія жителя: %profession%"
    changed: "&aПрофесію жителя було змінено на: %profession%"
    cooldown: "&cВам потрібно почекати %seconds% секунд перед виконанням цієї дії"
    not-found: "&cПрофесії '%profession%' не існує!"
    failed: "&cВи не можете змінити професію цього жителя!"
    wrong-command: "&cНевірні дані: Введіть &7/sv profession <професія>"
  protect:
    protected: "&aВибране створіння захищено"
    unprotected: "&cЗахист знято"
    wrong-command: "&cНевірні дані: Введіть &7/sv protect [on/off]"
  rename:
    renamed: "&aІм'я створіння було змінено на: %name%"
    removed: "&aІм'я створіння було видалено"
    wrong-command: "&cНевірні дані: Введіть &7/sv rename <ім'я/remove>"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - розроблено &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - розроблено &6AlessioDP\n&aЗнайдено нову версію: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lДовідка SecurityVillagers&r&6============"
  footer: ""
  perform-command: 'Perform the command'
  console-help:
    header: 'Ви можете виконувати тільки ці команди:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Show help pages'
    changeage: 'Change mob age'
    profession: 'Change villager profession'
    protect: 'Protect/unprotect mob'
    reload: 'Reload SecurityVillagers configuration files'
    rename: 'Change mob name'
    version: 'Show SecurityVillagers information'
dont-edit-this:
  version: 3
