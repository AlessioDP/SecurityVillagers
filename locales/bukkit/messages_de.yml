#/ =========================================== \
#|  This is the messages file of OreAnnouncer  |
#\ =========================================== /
#For any problem be sure to:
#- Read the entire documentation on: https://alessiodp.com/docs/oreannouncer/
#- Join our Discord for further help: https://discord.alessiodp.com/
#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Neue Version von SecurityVillagers gefunden: %version% (Aktuell: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cDie Konfigurationsdatei ''%config%'' von SecurityVillagers ist veraltet!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cDu hast keinen Zugriff auf diesen Befehl'
  common-messages:
    invalid-command: '&cUngültiger Befehl'
    configuration-reloaded: '&aDie Konfigurationsdatei wurden neu geladen'
  syntax:
    wrong-message: '&cWrong syntax: Type &7/%syntax%'
    name: 'name'
    player: 'player'
    profession: 'profession'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cDu kannst diesen Mob nicht schlagen!"
    shoot: "&cDu kannst diesen Mob nicht abschießen!"
    egg: "&cDu kannst keine Eier auf diesem Mob anwenden!"
    trade: "&cDu kannst nicht mit diesem Mob handeln!"
  selection:
    selected: "&aMob ausgewählt"
    required: "&cDu musst zuerst einen Mob auswählen!"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aDer Mob wurde in ein Baby verwandelt!"
    adult: "&aDer Mob wurde in einen Erwachsenen verwandelt!"
    cooldown: "&cDu musst noch %seconds% Sekunden warten"
    failed: "&cDu kannst das Alter dieses Mobs nicht ändern!"
  profession:
    current: "&aDer Dorfbewohner ist ein %profession%"
    changed: "&aDen Beruf des Dorfbewohners zu %profession% geändert"
    cooldown: "&cDu musst noch %seconds% Sekunden warten"
    not-found: "&cDer Beruf '%profession%' wurde nicht gefunden!"
    failed: "&cDu kannst den Beruf dieses Mobs nicht ändern!"
  protect:
    protected: "&aDer ausgewählt Mob ist jetzt geschützt"
    unprotected: "&cDer ausgewählt Mob ist jetzt ungeschützt"
  rename:
    renamed: "&aDer Name des Mobs wurde zu %name% gesetzt"
    removed: "&aMob Name entfernt"
  teleport:
    teleported: "&aThe mob has been teleported to %player%"
    player-not-found: "&cPlayer '%player%' not found"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Entwickelt von &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Entwickelt von &6AlessioDP\n&aNeue Version gefunden: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lSecurityVillagers Hilfeseite &r&6============"
  footer: ""
  perform-command: 'Perform the command'
  console-help:
    header: 'Du kannst nur diese Befehle ausführen:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    teleport: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Show help pages'
    changeage: 'Change mob age'
    profession: 'Change villager profession'
    protect: 'Protect/unprotect mob'
    reload: 'Reload SecurityVillagers configuration files'
    rename: 'Change mob name'
    teleport: 'Teleport mob'
    version: 'Show SecurityVillagers information'
dont-edit-this:
  version: 4
