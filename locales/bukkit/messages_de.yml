---
#Messages configuration file
#/ = = = = = = = = = = = = = = = = \
#|    SECURITYVILLAGER MESSAGES    |
#\ = = = = = = = = = = = = = = = = /
securityvillagers:
  #Special tags:
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: "&6Neue Version von SecurityVillagers gefunden: %version% (Aktuell: %thisversion%)"
  #Special tag: %permission% = Missing permission
  no-permission: "&cDu hast keinen Zugriff auf diesen Befehl"
  #Special tag:
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: "&cDie Konfigurationsdatei '%config%' von SecurityVillagers ist veraltet!"
  common-messages:
    invalid-command: "&cUngültiger Befehl"
    configuration-reloaded: "&aDie Konfigurationsdatei wurden neu geladen"
#/ = = = = = = = = = = = = = = = = \
#|        GENERAL MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
general:
  interact:
    hit: "&cDu kannst diesen Mob nicht schlagen!"
    shoot: "&cDu kannst diesen Mob nicht abschießen!"
    egg: "&cDu kannst keine Eier auf diesem Mob anwenden!"
    trade: "&cDu kannst nicht mit diesem Mob handeln!"
  selection:
    selected: "&aMob ausgewählt"
    required: "&cDu musst zuerst einen Mob auswählen!"
#/ = = = = = = = = = = = = = = = = \
#|        COMMANDS MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
commands:
  changeage:
    baby: "&aDer Mob wurde in ein Baby verwandelt!"
    adult: "&aDer Mob wurde in einen Erwachsenen verwandelt!"
    cooldown: "&cDu musst noch %seconds% Sekunden warten"
    failed: "&cDu kannst das Alter dieses Mobs nicht ändern!"
  profession:
    current: "&aDer Dorfbewohner ist ein %profession%"
    changed: "&aDen Beruf des Dorfbewohners zu %profession% geändert"
    cooldown: "&cDu musst noch %seconds% Sekunden warten"
    not-found: "&cDer Beruf '%profession%' wurde nicht gefunden!"
    failed: "&cDu kannst den Beruf dieses Mobs nicht ändern!"
    wrong-command: "&cFalscher Ausdruck: Verwende &7/sv profession <profession>"
  protect:
    protected: "&aDer ausgewählt Mob ist jetzt geschützt"
    unprotected: "&cDer ausgewählt Mob ist jetzt ungeschützt"
    wrong-command: "&cFalscher Ausdruck: Verwende &7/sv protect [on/off]"
  rename:
    renamed: "&aDer Name des Mobs wurde zu %name% gesetzt"
    removed: "&aMob Name entfernt"
    wrong-command: "&cFalscher Ausdruck: Verwende &7/sv rename <name/remove>"
  version:
    #Special tags:
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Entwickelt von &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Entwickelt von &6AlessioDP\n&aNeue Version gefunden: &2%newversion%"
#/ = = = = = = = = = = = = = = = = \
#|          HELP MESSAGES          |
#\ = = = = = = = = = = = = = = = = /
help:
  header: "&6============ &lSecurityVillagers Hilfeseite &r&6============"
  footer: ""
  console-help:
    - "Du kannst nur diese Befehle ausführen:"
    - " > sv reload - Lädt Konfigurationsdateien neu"
    - " > sv version - Plugin Informationen anzeigen"
  commands:
    help: '{"text":"","extra":[{"text":"/sv help","color":"gold"},{"text":" - Hilfeseiten anzeigen","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv help "},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    changeage: '{"text":"","extra":[{"text":"/sv changeage","color":"gold"},{"text":" - Mob Alter ändern","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv help "},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    profession: '{"text":"","extra":[{"text":"/sv profession <profession>","color":"gold"},{"text":" - Dorfbewohner Beruf ändern","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv profession "},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    protect: '{"text":"","extra":[{"text":"/sv protect [on/off]","color":"gold"},{"text":" - Mob schützen/entschützen","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv protect"},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/sv reload","color":"gold"},{"text":" - Die Konfigurationsdateien neu laden","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv reload"},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    rename: '{"text":"","extra":[{"text":"/sv rename <name/remove>","color":"gold"},{"text":" - Mob Namen ändern","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv rename "},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/sv version","color":"gold"},{"text":" - Plugin Informationen anzeigen","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv version"},"hoverEvent":{"action":"show_text","value":{"text":"Den Befehl ausführen","color":"gold"}}}'
dont-edit-this:
  version: 2
