#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Nieuwe versie van SecurityVillagers gevonden: %version% (Current: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cHet configuratiebestand ''%config%'' of SecurityVillagers is verouderd!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cJe hebt geen toegang tot die opdracht'
  common-messages:
    invalid-command: '&congeldige opdracht'
    configuration-reloaded: '&aconfiguratie herladen'
  syntax:
    wrong-message: '&cVerkeerde syntaxis: Type &7/%syntax%'
    name: 'naam'
    player: 'speler'
    profession: 'beroep'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cJe kunt deze mob niet hitten!"
    shoot: "&cJe kan deze mob niet beschieten!"
    egg: "&cJe kan geen eieren gebruiken op deze mob!"
    trade: "&cJe kunt niet handelen met deze mob!"
  selection:
    selected: "&amob geselecteerd"
    unselected: "&aMob unselected"
    required: "&cJe moet eerst een mob selecteren!"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aheeft de mob een baby gemaakt!"
    adult: "&aheeft de mob in een volwassene veranderd!"
    cooldown: "&cJe moet nog %seconds% seconden wachten"
    failed: "&cJe kunt de leeftijd van deze mob niet veranderen!"
  profession:
    current: "&aDe dorpeling is een %profession%"
    changed: "&aheeft dorpsbewoner beroep gewijzigd naar %profession%"
    cooldown: "&cJe moet nog %seconds% seconden wachten"
    not-found: "&cBeroep '%profession%' niet gevonden!"
    failed: "&cJe kunt de specialiteit van deze mob niet veranderen!"
  protect:
    protected: "&aDe geselecteerde mob is nu beschermd"
    unprotected: "&cDe geselecteerde mob is niet meer beveiligd"
  rename:
    renamed: "&aDe mob naam is ingesteld op %name%"
    removed: "&aVerwijderde mob naam"
  teleport:
    teleported: "&aDe mob is geteleporteerd naar %player%"
    player-not-found: "&cSpeler '%player%' niet gevonden"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Ontwikkeld door &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Ontwikkeld door &6AlessioDP\n&aNieuwe versie gevonden: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lSecurityVillagers Help pagina &r&6============"
  footer: ""
  perform-command: 'Voer het commando uit'
  console-help:
    header: 'Je kunt alleen deze commando''s maken:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    teleport: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Help-pagina''s weergeven'
    changeage: 'Verander mob leeftijd'
    profession: 'Het beroep van dorpsbewoner wijzigen'
    protect: 'Mob beschermen/onbeschermen'
    reload: 'Herlaad SecurityVillagers configuratiebestanden'
    rename: 'Verander mob naam'
    teleport: 'Teleporteer mob'
    version: 'Toon gegevens van SecurityVillagers'
dont-edit-this:
  version: 5
