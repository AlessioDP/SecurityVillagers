---
#Messages configuration file
#/ = = = = = = = = = = = = = = = = \
#|    SECURITYVILLAGER MESSAGES    |
#\ = = = = = = = = = = = = = = = = /
securityvillagers:
  #Special tags:
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: "&6Найдена новая версия плагина SecurityVillagers: %version% (У вас: %thisversion%)"
  #Special tag: %permission% = Missing permission
  no-permission: "&cУ вас нет доступа к этой команде"
  #Special tag:
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: "&cКонфигурация файла '%config%' в плагине SecurityVillagers устарела!"
  common-messages:
    invalid-command: "&cНеверная команда"
    configuration-reloaded: "&aКонфигурация обновлена"
#/ = = = = = = = = = = = = = = = = \
#|        GENERAL MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
general:
  interact:
    hit: "&cВы не можете нанести урон этому существу!"
    shoot: "&cВы не можете стрелять по этому существу!"
    egg: "&cВы не можете кидаться яйцами по этому существу!"
    trade: "&cВы не можете торговать с этим жителем!"
  selection:
    selected: "&aСущество выбрано"
    required: "&cСначала вы должны выбрать существо!"
#/ = = = = = = = = = = = = = = = = \
#|        COMMANDS MESSAGES        |
#\ = = = = = = = = = = = = = = = = /
commands:
  changeage:
    baby: "&aСущество превращено в детёныша!"
    adult: "&aДетёныш был превращён во взрослое существо!"
    cooldown: "&cYou still have to wait %seconds% seconds"
    failed: "&cВы не можете изменить возраст этого существа!"
  profession:
    current: "&aПрофессия этого жителя: %profession%"
    changed: "&aПрофессия жителя была изменена на '%profession%'"
    cooldown: "&cYou still have to wait %seconds% seconds"
    not-found: "&cПрофессия '%profession%' не найдена!"
    failed: "&cВы не можете изменить профессию этого существа!"
    wrong-command: "&cНеверные значения: Введите &7/sv profession <профессия>"
  protect:
    protected: "&aВыбранное существо теперь защищено"
    unprotected: "&cЗащита снята"
    wrong-command: "&cНеверные значения: Введите &7/sv protect [on/off]"
  rename:
    renamed: "&aИмя существа было изменено на %name%"
    removed: "&aУдалено имя существа"
    wrong-command: "&cWrong variables: Type &7/sv rename <name/remove>"
  version:
    #Special tags:
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Авторство принадлежит &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Авторство принадлежит &6AlessioDP\n&aНайдена новая версия: &2%newversion%"
#/ = = = = = = = = = = = = = = = = \
#|          HELP MESSAGES          |
#\ = = = = = = = = = = = = = = = = /
help:
  header: "&6============ &lСправочник SecurityVillagers&r&6============"
  footer: ""
  console-help:
    - "Вы можете выполнить только следующие команды:"
    - " > sv reload - Обновить файлы конфигурации"
    - " > sv version - Показать информацию о плагине"
  commands:
    help: '{"text":"","extra":[{"text":"/sv help","color":"gold"},{"text":" - Показать справочник","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv help "},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
    changeage: '{"text":"","extra":[{"text":"/sv changeage","color":"gold"},{"text":" - Изменить возраст существа","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv changeage"},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
    profession: '{"text":"","extra":[{"text":"/sv profession <профессия>","color":"gold"},{"text":" - Изменить профессию жителя","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv profession "},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
    protect: '{"text":"","extra":[{"text":"/sv protect [on/off]","color":"gold"},{"text":" - Защитить/снять защиту с существа","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv protect"},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/sv reload","color":"gold"},{"text":" - Обновить файлы конфигурации","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv reload"},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команды","color":"gold"}}}'
    rename: '{"text":"","extra":[{"text":"/sv rename <имя/remove>","color":"gold"},{"text":" - Изменить имя существа","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv rename "},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/sv version","color":"gold"},{"text":" - Показать версию плагина","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv version"},"hoverEvent":{"action":"show_text","value":{"text":"Исполнить команду","color":"gold"}}}'
dont-edit-this:
  version: 2
