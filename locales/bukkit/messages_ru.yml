#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Найдена новая версия плагина SecurityVillagers: %version% (У вас: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cКонфигурация файла ''%config%'' в плагине SecurityVillagers устарела!'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cУ вас нет доступа к этой команде'
  common-messages:
    invalid-command: '&cНеверная команда'
    configuration-reloaded: '&aКонфигурация обновлена'
  syntax:
    wrong-message: '&cНеверный синтакс: Напишите &7/%syntax%'
    name: 'Имя'
    player: 'игрок'
    profession: 'Профессия'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cВы не можете нанести урон этому существу!"
    shoot: "&cВы не можете стрелять по этому существу!"
    egg: "&cВы не можете кидаться яйцами по этому существу!"
    trade: "&cВы не можете торговать с этим жителем!"
  selection:
    selected: "&aСущество выбрано"
    required: "&cСначала вы должны выбрать существо!"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aСущество превращено в детёныша!"
    adult: "&aДетёныш был превращён во взрослое существо!"
    cooldown: "&cВам все равно придется подождать %seconds% секунд"
    failed: "&cВы не можете изменить возраст этого существа!"
  profession:
    current: "&aПрофессия этого жителя: %profession%"
    changed: "&aПрофессия жителя была изменена на '%profession%'"
    cooldown: "&cВам все равно придется подождать %seconds% секунд"
    not-found: "&cПрофессия '%profession%' не найдена!"
    failed: "&cВы не можете изменить профессию этого существа!"
  protect:
    protected: "&aВыбранное существо теперь защищено"
    unprotected: "&cЗащита снята"
  rename:
    renamed: "&aИмя существа было изменено на %name%"
    removed: "&aУдалено имя существа"
  teleport:
    teleported: "&aМоб был телепортирован к %player%"
    player-not-found: "&cИгрок '%player%' не найден"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Авторство принадлежит &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Авторство принадлежит &6AlessioDP\n&aНайдена новая версия: &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lСправочник SecurityVillagers&r&6============"
  footer: ""
  perform-command: 'Выполнить команду'
  console-help:
    header: 'Вы можете выполнить только следующие команды:'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    teleport: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Показать помощь по плагину'
    changeage: 'Изменить возраст моба'
    profession: 'Изменить профессию жителя'
    protect: 'Вкл/выкл защиту моба'
    reload: 'Перезагрузить файлы конфигурации SecurityVillagers'
    rename: 'Изменить имя моба'
    teleport: 'Телепортировать моба'
    version: 'Показать информацию о SecurityVillagers'
dont-edit-this:
  version: 4
