---
#/ ================================================ \
#|  This is the messages file of SecurityVillagers  |
#\ ================================================ /
#For any problem be sure to:
#- Read the entire documentation on: https://alessiodp.com/docs/securityvillagers/
#- Join our Discord for further help: https://discord.alessiodp.com/
#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6Nouvelle version de SecurityVillagers trouvée : %version% (Actuelle : %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cLe fichier de configuration "%config%" de SecurityVillagers est obsolète !'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&cVous n''avez pas accès à cette commande'
  common-messages:
    invalid-command: '&cCommande invalide'
    configuration-reloaded: '&aConfiguration rechargée'
  syntax:
    wrong-message: '&cSyntaxe incorrecte : Tapez &7/%syntax%'
    name: 'nom'
    player: 'player'
    profession: 'profession'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&cVous ne pouvez pas frapper cette créature !"
    shoot: "&cVous ne pouvez pas tirer sur cette créature !"
    egg: "&cVous ne pouvez pas utiliser d'œufs sur cette créature !"
    trade: "&cVous ne pouvez pas échanger avec cette créature !"
  selection:
    selected: "&aCréature sélectionnée"
    unselected: "&aMob unselected"
    required: "&cVous devez d'abord sélectionner une créature !"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&aLa créature est devenue un bébé !"
    adult: "&aLa créature est devenue un adulte !"
    cooldown: "&cVous devez encore attendre %seconds% secondes"
    failed: "&cVous ne pouvez pas changer l'âge de cette créature !"
  profession:
    current: "&aLe villageois est un %profession%"
    changed: "&aLa profession du villageois a été changée en %profession%"
    cooldown: "&cVous devez encore attendre %seconds% secondes"
    not-found: "&cLa profession \"%profession%\" n'a pas été trouvée !"
    failed: "&cVous ne pouvez pas changer la profession de cette créature !"
  protect:
    protected: "&aLa créature sélectionnée est maintenant protégée"
    unprotected: "&cLa créature sélectionnée n'est plus protégée"
  rename:
    renamed: "&aLa créature a été renommée en %name%"
    removed: "&aNom de la créature supprimé"
  teleport:
    teleported: "&aThe mob has been teleported to %player%"
    player-not-found: "&cPlayer '%player%' not found"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Développé par &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Développé par &6AlessioDP\n&aNouvelle version trouvée : &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6============ &lPage d'aide de SecurityVillagers &r&6============"
  footer: ""
  perform-command: 'Exécuter la commande'
  console-help:
    header: 'Vous ne pouvez exécuter que ces commandes :'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    teleport: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: 'Afficher les pages d''aide'
    changeage: 'Changer l''âge d''une créature'
    profession: 'Changer la profession d''un villageois'
    protect: 'Protéger/déprotéger une créature'
    reload: 'Recharger les fichiers de configuration de SecurityVillagers'
    rename: 'Changer le nom d''une créature'
    teleport: 'Teleport mob'
    version: 'Afficher les informations sur SecurityVillagers'
dont-edit-this:
  version: 5
