#/ =============================== \
#|   SECURITYVILLAGERS  MESSAGES   |
#\ =============================== /
securityvillagers:
  #[Special tags]
  #=> %version%     = New version found
  #=> %thisversion% = Version installed
  update-available: '&6SecurityVillagers有新版本了: %version% (当前版本: %thisversion%)'
  #[Special tags]
  #=> %config%      = The configuration file name that is outdated
  configuration-outdated: '&cSecurityVillagers的配置文件''%config%'' 已过期'
  #[Special tags]
  #=> %permission%  = Missing permission
  no-permission: '&c你没有权限使用此命令'
  common-messages:
    invalid-command: '&c无效的命令'
    configuration-reloaded: '&a已重载配置文件'
  syntax:
    wrong-message: '&c错误的语法: 类型 &7/%syntax%'
    name: '名称'
    profession: '职业'
#/ =============================== \
#|        GENERAL  MESSAGES        |
#\ =============================== /
general:
  interact:
    hit: "&c你不能打这个生物！"
    shoot: "&c你不能射击这个生物！"
    egg: "&c你不能往这个生物上扔鸡蛋！"
    trade: "&c你不能交易这个生物！"
  selection:
    selected: "&a已选择生物"
    required: "&c你必须先选择一个生物"
#/ =============================== \
#|        COMMANDS MESSAGES        |
#\ =============================== /
commands:
  changeage:
    baby: "&a将生物的年龄改为幼年时期！"
    adult: "&a将生物的年龄改为成年时期"
    cooldown: "&c你需要等待%seconds%秒"
    failed: "&c你不能改变这个生物的年龄！"
  profession:
    current: "&a这个村民是一个%profession%"
    changed: "&a已将村民职业改为 %profession%"
    cooldown: "&c你需要等待%seconds%秒"
    not-found: "&c未找到%profession%这个职业！"
    failed: "&c你不能改变这个生物的职业"
    wrong-command: "&c错误的变量：类型&7/sv rename <profession>"
  protect:
    protected: "&a该生物现在已受到保护"
    unprotected: "&c该生物已不再受保护"
    wrong-command: "&c错误的变量：类型&7/sv protect [on/off]"
  rename:
    renamed: "&a已将该生物的名称改为%name%"
    removed: "&a移除该生物的名称"
    wrong-command: "&c错误的变量：查看类型&7/sv rename <name/remove>"
  version:
    #[Special tags]
    #=> %version%    = Plugin version
    #=> %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers&7%version%作者&6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version%作者&6AlessioDP&a最新版本 &2%newversion%"
#/ =============================== \
#|          HELP MESSAGES          |
#\ =============================== /
help:
  header: "&6=========== &lSecurityVillagers 帮助界面 &r&6==========="
  footer: ""
  perform-command: '您成功地执行了这个命令'
  console-help:
    header: '您只能使用这些命令：'
    command: ' > %command% - %description%'
  commands:
    #[Special tags]
    #=> %syntax%          = Command syntax
    #=> %description%     = Description
    #=> %run_command%     = Command run syntax
    #=> %perform_command% = Perform command message
    help: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    changeage: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    profession: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    protect: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    reload: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    rename: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"suggest_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
    version: '{"text":"&6/%syntax% &7- %description%","clickEvent":{"action":"run_command","value":"/%run_command% "},"hoverEvent":{"action":"show_text","value":{"text":"&6%perform_command%"}}}'
  command-descriptions:
    help: '查看帮助界面'
    changeage: '更改生物年龄'
    profession: '改变村民的职业'
    protect: '保护/取消保护 生物'
    reload: '重载配置文件'
    rename: '更改生物名称'
    version: '关于SecurityVillagers'
dont-edit-this:
  version: 3
