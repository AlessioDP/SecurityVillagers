#
# Messages configuration file
#

# / = = = = = = = = = = = = = = = = \
# |    SECURITYVILLAGER MESSAGES    |
# \ = = = = = = = = = = = = = = = = /
securityvillagers:
  # Special tags:
  # => %version%     = New version found
  # => %thisversion% = Version installed
  update-available: "&6New version of SecurityVillagers found: %version% (Current: %thisversion%)"
  # Special tag: %permission% = Missing permission
  no-permission: "&cYou do not have access to that command"
  # Special tag:
  # => %config%      = The configuration file name that is outdated
  configuration-outdated: "&cThe configuration file '%config%' of SecurityVillagers is outdated!"
  common-messages:
    invalid-command: "&cInvalid command"
    configuration-reloaded: "&aConfiguration reloaded"


# / = = = = = = = = = = = = = = = = \
# |        GENERAL MESSAGES        |
# \ = = = = = = = = = = = = = = = = /
general:
  interact:
    hit: "&cYou can't hit this mob!"
    shoot: "&cYou can't shoot this mob!"
    egg: "&cYou can't use eggs on this mob!"
    trade: "&cYou can't trade with this mob!"

  selection:
    selected: "&aMob selected"
    required: "&cYou have to select a mob first!"


# / = = = = = = = = = = = = = = = = \
# |        COMMANDS MESSAGES        |
# \ = = = = = = = = = = = = = = = = /
commands:
  changeage:
    baby: "&aTurned the mob into a baby!"
    adult: "&aTurned the mob into an adult!"
    failed: "&cYou cannot change the age of this mob!"

  profession:
    current: "&aThe villager is a %profession%"
    changed: "&aChanged villager profession to %profession%"
    not-found: "&cProfession '%profession%' not found!"
    failed: "&cYou cannot change the profession of this mob!"
    wrong-command: "&cWrong variables: Type &7/sv profession <profession>"

  protect:
    protected: "&aThe selected mob is now protected"
    unprotected: "&cThe selected mob is not protected anymore"
    wrong-command: "&cWrong variables: Type &7/sv protect [on/off]"

  rename:
    renamed: "&aThe mob name has been set to %name%"
    removed: "&aRemoved mob name"
    wrong-command: "&Wrong variables: Type &7/sv rename <name/remove>"

  version:
    # Special tags:
    # => %version%    = Plugin version
    # => %newversion% = Latest plugin version
    updated: "&6&lSecurityVillagers &7%version% - Developed by &6AlessioDP"
    outdated: "&6&lSecurityVillagers &7%version% - Developed by &6AlessioDP\n&aNew version found: &2%newversion%"


# / = = = = = = = = = = = = = = = = \
# |          HELP MESSAGES          |
# \ = = = = = = = = = = = = = = = = /
help:
  header: "&6============ &lSecurityVillagers Help Page &r&6============"
  footer: ""
  console-help:
    - "You can only make these commands:"
    - " > sv reload - Reload configuration files"
    - " > sv version - Show plugin information"
  commands:
    help: '{"text":"","extra":[{"text":"/sv help","color":"gold"},{"text":" - Show help pages","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv help "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    changeage: '{"text":"","extra":[{"text":"/sv changeage","color":"gold"},{"text":" - Change mob age","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv changeage"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    profession: '{"text":"","extra":[{"text":"/sv profession <profession>","color":"gold"},{"text":" - Change villager profession","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv profession "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    protect: '{"text":"","extra":[{"text":"/sv protect [on/off]","color":"gold"},{"text":" - Protect/unprotect mob","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv protect"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/sv reload","color":"gold"},{"text":" - Reload configuration files","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv reload"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    rename: '{"text":"","extra":[{"text":"/sv rename <name/remove>","color":"gold"},{"text":" - Change mob name","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv rename "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/sv version","color":"gold"},{"text":" - Show plugin information","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/sv version"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'


